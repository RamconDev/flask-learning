{% extends "base.html" %}

{% block content %}
<div id="blog">
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Mi Foro</h1>
                </div>
            </div>
        </div>
    </section>
    {% if current_user.is_authenticated %}
        <section class="post-menu">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="nav-post">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="{{ url_for('posts.post_create') }}">Crear nuevo post</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endif %}
    <section class="posts-list">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div>
                        <ul>
                            {% if posts %}
                                {% for post in posts %}
                                    <li><a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></li>
                                {% endfor %}
                            {% else %}
                                <li>No hay posts disponibles.</li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
